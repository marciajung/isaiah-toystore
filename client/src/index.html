<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title data-i18n="title"></title>
  <meta name="description" content="A demo of Stripe Payment Intents" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/global.css" />
  <script src="https://js.stripe.com/v3/"></script>
  <script src="./script.js" defer></script>

  <!-- Load translation files and libraries. -->
  <script src="https://unpkg.com/i18next/i18next.js"></script>
  <script src="https://unpkg.com/i18next-xhr-backend/i18nextXHRBackend.js"></script>
  <script src="https://unpkg.com/i18next-browser-languagedetector/i18nextBrowserLanguageDetector.js"></script>
  <script src="./translation.js" defer></script>
</head>

<body>
  <div class="sr-root">
    <div class="sr-main">

      <header class="sr-header">
        <div class="sr-header__logo"></div>
      </header>
      <section class="container">
        <div>
          <h1 data-i18n="headline"></h1>
          <h4 data-i18n="subline"></h4>
          <div class="toy-image">
            <img src="./blue-truck.jpg"  height="220" />
          </div>
        </div>
        <div class="quantity-setter">
          <button class="increment-btn" id="subtract" disabled>
            -
          </button>
          <input type="number" id="quantity-input" min="1" value="1" />
          <button class="increment-btn" id="add">+</button>
        </div>
        <p class="sr-legal-text" data-i18n="sr-legal-text"></p>

      </section>
      <div id="error-message"></div>

      <form id="payment-form" class="sr-payment-form">
        <div class="sr-combo-inputs-row">
          <div class="sr-input sr-card-element" id="card-element"></div>
        </div>
        <div class="sr-field-error" id="card-errors" role="alert"></div>
        <button id="submit">
          <div class="spinner hidden" id="spinner"></div>
          <span id="button-text" data-i18n="button-text" i18n-options='{ "total": "0" }'>Pay</span><span id="order-amount"></span>
        </button>
      </form>
      <div class="sr-result hidden">
        <p>Payment completed<br /></p>
        <pre>
            <code></code>
          </pre>
      </div>
    </div>
  </div>
</body>

</html>
